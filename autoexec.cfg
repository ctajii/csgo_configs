alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind c "+jumpthrow"
bind i "exec crosshair"
cl_autowepswitch "0"
+cl_show_team_equipment
cl_teamid_overhead_always 1
bind 4 "use weapon_smokegrenade"
unbind lalt "noclip"
sv_setsteamaccount D6BB3ECDDB02F8E324491A86C3DE3224
snd_musicvolume_fixed "0" // (disables ingame music) 
snd_mix_async "1" // (allows for shorter lookahead buffer (snd_mixahead), improves performance) 
snd_mixahead "0.025" // (lowest audio latency, makes CS audio feel more insync with screen) 
snd_stream "1" // (new command. Streams audio from harddrive rather than your RAM cache, will be set as default for all users in the future. Reported to fix some FPS drop issues) 
cl_lagcompensation "1" // (activates client-side lag compensation) 
cl_predict "1" // (activates client-side prediction, predicts physics, movement, firing etc) 
cl_predictweapons "1" // (activates client-side weapon effects prediction) 
cl_interp "0" // (interpolation, should always be set to "0") 
cl_interp_ratio "1" // (interpolation ratio, recommended is "1") 
cl_cmdrate "128" // (128tick command rate, for hosting 128tick private server) 
cl_updaterate "128" // (128tick update rate, for hosting 128tick private server) 
rate "786432" // (bandwidth rate, 786432 is max value and equals 6.2 Mbps connection and higher)
cl_showpos 1
cl_disablefreezecam "1" // (disables 7 second freezecam when someone kills you)

cl_autohelp "0" // (disables ingame tips, can improve FPS) 
cl_disablehtmlmotd "0" // (disables server video ads - old recommended command was "1", -no-browser in launch options does the same thing) 
cl_downloadfilter "nosounds" // (stops servers from downloading annoying custom sounds)

cl_freezecameffects_showholiday "0" // (disables freezecam holiday effect)

cl_showhelp "0" // (disables ingame tips, similar to cl_autohelp) 
cl_forcepreload "1" // (preloads map assets automatically when you enter a map instead of loading it into memory when the map demands it, improves FPS) 
r_dynamic "0" // (disables dynamic lightning effects which can be a disadvantage, improves FPS slightly on lower spec PCs but I recommend using "1" instead) 
m_rawinput "1" // (enables raw hardware input for mouse, disables all software filtering, acceleration, post-processing etc)

joystick "0" // (disables joystick support, mandatory command for playing on faceit servers)

