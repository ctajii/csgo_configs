// jumpthrow

alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind c "+jumpaction;+throwaction;"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind h "+runthrow;+throwaction"

alias "clear_decals" "cl_decal_clear_all_entities;cl_decal_clear_world"
bind 7 "clear_decals"

// default crosshair switch

bind i "exec crosshair"

// noclip
bind mouse5 "noclip"

